<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Rubik's Cube Timer</title>
  <meta name="theme-color" content="#333">
  <meta name="description" content="Professional Rubik's Cube Timer PWA">
  
  <!-- iOS Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <h1 class="title">Rubik's Cube Timer</h1>
    
    <div class="timer-container">
      <p id="timeDisplay" class="time-display">00:00.00</p>
    </div>
    
    <div class="btn-container">
      <button id="btnStartStop" class="btn">Start</button>
    </div>
    
    <!-- New 3D Cube Container -->
    <div id="cube-container"></div>
    
    <div class="message-container">
      <div id="messageDisplay" class="message"></div>
    </div>
    
    <div class="stats">
      <p id="lastTime">Last: --</p>
      <p id="bestTime">Best: --</p>
    </div>
  </div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.error('SW failed:', err));
      });
    }
  </script>
  
  <!-- Timer Logic -->
  <script src="timer.js"></script>
  
  <!-- Cube Visualizer -->
  <script src="cube.js"></script>
</body>
</html>
